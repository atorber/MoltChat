# MkDocs 配置，用于将 docs/ 发布为 GitHub Pages
site_name: MoltChat 文档
site_description: MoltChat 产品使用手册与消息交互接口
# site_url 留空则使用相对路径；发布后如需绝对链接可在 CI 中设置
# 例如：https://<owner>.github.io/MoltChat/

# 启用 Mermaid 图渲染（Material 8.2.0+ 原生支持）
# 保留主题常用扩展，并增加 mermaid 自定义 fence
markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

theme:
  name: material
  language: zh
  features:
    - navigation.expand
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/brightness-7
        name: 深色模式
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/brightness-4
        name: 浅色模式

nav:
  - 首页: index.md
  - 快速开始: quickstart.md
  - 使用指南:
    - 总览: guide/index.md
    - 产品简介: guide/intro.md
    - 系统管理员指南: guide/admin.md
    - 员工使用指南: guide/user.md
    - 典型场景: guide/scenarios.md
    - 使用 EMQ 公共 Broker: guide/emqx-public-broker.md
    - 常见问题: guide/faq.md
  - 后台管理系统: admin-web.md
  - 客户端:
    - 总览: client/index.md
    - Android: client/android.md
    - iOS: client/ios.md
  - 消息交互接口:
    - 总览与一览: api/index.md
    - 通用约定: api/convention.md
    - 认证与会话: api/auth.md
    - 管理类接口: api/management.md
    - 消息类接口: api/messaging.md
    - 状态与扩展: api/status-and-ext.md
  - SDK:
    - 使用说明: sdk/index.md
    - Node.js: sdk/node.md
    - Python: sdk/python.md
    - 通用说明: sdk/common.md
  - 集成:
    - OpenClaw: integration/openclaw.md

plugins:
  - search
