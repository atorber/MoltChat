# MkDocs 配置，用于将 docs/ 发布为 GitHub Pages
site_name: MChat 文档
site_description: MChat 产品使用手册与消息交互接口
# site_url 留空则使用相对路径；发布后如需绝对链接可在 CI 中设置
# 例如：https://<owner>.github.io/MChat/

theme:
  name: material
  language: zh
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/brightness-7
        name: 深色模式
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/brightness-4
        name: 浅色模式

nav:
  - 首页: index.md
  - 使用指南:
    - 总览: guide/index.md
    - 产品简介: guide/intro.md
    - 系统管理员指南: guide/admin.md
    - 员工使用指南: guide/user.md
    - 典型场景: guide/scenarios.md
    - 常见问题: guide/faq.md
  - 消息交互接口:
    - 总览与一览: api/index.md
    - 通用约定: api/convention.md
    - 认证与会话: api/auth.md
    - 管理类接口: api/management.md
    - 消息类接口: api/messaging.md
    - 状态与扩展: api/status-and-ext.md
  - SDK:
    - 使用说明: sdk/index.md
    - Node.js: sdk/node.md
    - Python: sdk/python.md
    - 通用说明: sdk/common.md
  - 集成:
    - OpenClaw: integration/openclaw.md

plugins:
  - search
