# 将 docs/ 用 MkDocs 构建并发布到 GitHub Pages
# 仓库 Settings → Pages → Source 需选为 "GitHub Actions"

name: Docs (GitHub Pages)

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - ".github/workflows/docs.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install MkDocs and theme
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs "mkdocs-material>=9.0"

      - name: Show tool versions
        run: |
          python --version
          mkdocs --version

      - name: Build site
        run: mkdocs build --strict

      - name: Inspect site output
        run: |
          test -f site/index.html
          echo "Site files:"
          ls -la site | head -n 50

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: ${{ vars.GITHUB_PAGES_ENV || 'github-pages' }}
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

      - name: Show deployed URL
        run: echo "Deployed to ${{ steps.deploy.outputs.page_url }}"

      - name: Health check homepage
        run: |
          for i in 1 2 3 4 5; do
            echo "Attempt $i: ${{ steps.deploy.outputs.page_url }}"
            curl -I --max-time 15 "${{ steps.deploy.outputs.page_url }}" && exit 0
            sleep 5
          done
          exit 1
