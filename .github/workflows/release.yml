# 发布 client/node、client/python、server、plugin/openclaw/channel 到 npm / PyPI；
# Release 发布时编译 Android 应用并将 APK 上传到该 Release。
# 触发：创建 Release 并打 tag（格式 v*，如 v1.0.0）或手动运行
# 需在仓库 Settings → Secrets 中配置：NPM_TOKEN、PYPI_API_TOKEN

name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "版本号（仅手动触发时可选，用于覆盖各包内版本；留空则使用各 package 内已有版本）"
        required: false
        type: string

env:
  NODE_VERSION: "20"

jobs:
  # 从 release tag 或手动输入解析版本（供后续 job 覆盖各包 version）
  set-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.ver.outputs.version }}
    steps:
      - name: Get version from tag or input
        id: ver
        run: |
          if [ "${{ github.event_name }}" = "release" ] && echo "${{ github.ref }}" | grep -q '^refs/tags/v'; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=" >> $GITHUB_OUTPUT
          fi

  # 发布 client/node 到 npm
  publish-npm-client:
    runs-on: ubuntu-latest
    needs: set-version
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.sha }}

      - name: Set version in client/node
        if: needs.set-version.outputs.version != ''
        run: |
          node -e "
          const fs = require('fs');
          const p = require('./client/node/package.json');
          p.version = '${{ needs.set-version.outputs.version }}';
          fs.writeFileSync('./client/node/package.json', JSON.stringify(p, null, 2));
          "

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org"

      - name: Install and publish client/node
        working-directory: client/node
        run: |
          npm ci 2>/dev/null || npm install
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # 发布 plugin/openclaw/channel (openclaw-channel-mchat) 到 npm（依赖 mchat-client，故在 client 之后）
  publish-npm-plugin-openclaw:
    runs-on: ubuntu-latest
    needs: [set-version, publish-npm-client]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.sha }}

      - name: Set version in plugin/openclaw/channel
        if: needs.set-version.outputs.version != ''
        run: |
          node -e "
          const fs = require('fs');
          const p = require('./plugin/openclaw/channel/package.json');
          p.version = '${{ needs.set-version.outputs.version }}';
          fs.writeFileSync('./plugin/openclaw/channel/package.json', JSON.stringify(p, null, 2));
          "

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org"

      - name: Install and publish plugin/openclaw/channel
        working-directory: plugin/openclaw/channel
        run: |
          npm ci 2>/dev/null || npm install
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # 发布 server 到 npm
  publish-npm-server:
    runs-on: ubuntu-latest
    needs: set-version
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.sha }}

      - name: Set version in server
        if: needs.set-version.outputs.version != ''
        run: |
          node -e "
          const fs = require('fs');
          const p = require('./server/package.json');
          p.version = '${{ needs.set-version.outputs.version }}';
          fs.writeFileSync('./server/package.json', JSON.stringify(p, null, 2));
          "

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org"

      - name: Install and publish server
        working-directory: server
        run: |
          npm ci 2>/dev/null || npm install
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Release 发布时：编译 Android 应用并将 APK 上传到该 Release
  build-android-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    needs: set-version
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set version in client/android (optional)
        if: needs.set-version.outputs.version != ''
        run: |
          V="${{ needs.set-version.outputs.version }}"
          # 更新 app/build.gradle.kts 中的 versionName
          sed -i "s/versionName = \"[^\"]*\"/versionName = \"$V\"/" client/android/app/build.gradle.kts
          # 可选：按版本生成 versionCode（例如 1.0.0 -> 10000）
          # 此处保持 versionCode 不变，仅改 versionName
          true

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: "tools platform-tools platforms;android-36 build-tools;35.0.0"

      - name: Build release APK
        working-directory: client/android
        run: ./gradlew assembleRelease --no-daemon

      - name: Upload APK to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          APK_PATH=$(ls client/android/app/build/outputs/apk/release/*.apk 2>/dev/null | head -1)
          if [ -z "$APK_PATH" ]; then
            echo "::error::No APK found"
            exit 1
          fi
          APK_NAME=$(basename "$APK_PATH")
          UPLOAD_URL="${{ github.event.release.upload_url }}"
          # GitHub 要求 upload_url 去掉 {?name,label} 后追加 ?name=...
          UPLOAD_URL="${UPLOAD_URL%\{*}"
          curl -sS -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/vnd.android.package-archive" \
            -T "$APK_PATH" \
            "${UPLOAD_URL}?name=${APK_NAME}"

  # 发布 client/python 到 PyPI
  publish-pypi:
    runs-on: ubuntu-latest
    needs: set-version
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.sha }}

      - name: Set version in client/python
        if: needs.set-version.outputs.version != ''
        run: |
          sed -i 's/^version = .*/version = "${{ needs.set-version.outputs.version }}"/' client/python/pyproject.toml

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build client/python
        working-directory: client/python
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: client/python/dist
          skip-existing: true
